apiVersion: apps/v1
kind: Deployment
metadata:
  name: sgl-deepseek-v3
  labels:
    app: sgl-deepseek-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sgl-deepseek-v3
  template:
    metadata:
      labels:
        app: sgl-deepseek-v3
    spec:
      containers:
        - name: sglang
          image: lmsysorg/sglang:v0.5.6.post2-cu129-arm64
          command: ["python3", "-m", "sglang.launch_server"]
          args:
            - "--model-path=nvidia/DeepSeek-V3.1-NVFP4"
            - "--host=0.0.0.0"
            - "--port=8000"
            - "--dtype=bfloat16"
            - "--kv-cache-dtype=auto"
            - "--mem-fraction-static=0.90"
            - "--trust-remote-code"
            - "--enable-metrics"
            # Hardware & Backend Optimization
            - "--tp=4"
            - "--quantization=modelopt_fp4"
            - "--attention-backend=trtllm_mla"
            - "--moe-runner-backend=flashinfer_trtllm"
            - "--enable-flashinfer-allreduce-fusion"
            # Scheduling & Traffic Control
            - "--max-running-requests=256"
            - "--schedule-low-priority-values-first"
            - "--enable-priority-scheduling"
            - "--priority-scheduling-preemption-threshold=1000"
            # Logging
            - "--log-requests"
            - "--log-requests-level=1"
            - "--enable-request-time-stats-logging"
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
                  optional: true
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              nvidia.com/gpu: 4
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
            - name: dshm
              mountPath: /dev/shm
          readinessProbe:
            httpGet:
              path: /health_generate
              port: 8000
            periodSeconds: 40
            timeoutSeconds: 30
          startupProbe:
            httpGet:
              path: /health_generate
              port: 8000
            failureThreshold: 90
            periodSeconds: 20
      volumes:
        - name: model-cache
          emptyDir: {}
        - name: dshm
          emptyDir:
            medium: Memory
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"